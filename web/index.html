<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> NIST</title>
    <style>
        :root { --primary: #007acc; --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 40px; display: flex; justify-content: center; }
        
        .dashboard { display: grid; grid-template-columns: 1fr 350px; gap: 30px; max-width: 1100px; width: 100%; }
        
        .main-panel { background: var(--card); padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stats-panel { background: #252526; padding: 25px; border-radius: 15px; border: 1px solid #333; height: fit-content; }

        .atom-row { display: flex; gap: 20px; margin-bottom: 25px; align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; }
        
        label { font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        input { background: #2d2d2d; border: 2px solid #3d3d3d; color: white; padding: 12px; border-radius: 8px; font-size: 1.2rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        
        .inp-simb { width: 80px; text-align: center; font-weight: bold; text-transform: capitalize; }

        .inp-elec { width: 100px; }

        button { width: 100%; padding: 15px; background: var(--primary); border: none; color: white; font-size: 1.1rem; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #006bb3; }

        .output-card { margin-top: 30px; padding: 20px; background: #000; border-radius: 10px; border-left: 5px solid var(--primary); display: none; }
        .output-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-family: monospace; color: #4caf50; margin-top: 10px; }
        
        .mini-stat { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .stat-val { font-size: 1.4rem; color: var(--primary); font-weight: bold; }
        .stat-sub { font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

<div class="dashboard">
    
    <div class="main-panel">
        <h1 style="margin-top:0; color:var(--primary)">Simulador de Enlaces</h1>
        
        <div class="atom-row">
            <div class="input-group">
                <label>Símbolo A</label>
                <input type="text" id="simbA" class="inp-simb" placeholder="Ej: Au" oninput="actualizarInfo('A')">
            </div>
            <div class="input-group">
                <label>Electrones</label>
                <input type="number" id="eA" class="inp-elec" value="" oninput="actualizarInfo('A')">
            </div>
        </div>

        <div class="atom-row">
            <div class="input-group">
                <label>Símbolo B</label>
                <input type="text" id="simbB" class="inp-simb" placeholder="Ej: H" oninput="actualizarInfo('B')">
            </div>
            <div class="input-group">
                <label>Electrones</label>
                <input type="number" id="eB" class="inp-elec" value="" oninput="actualizarInfo('B')">
            </div>
        </div>

        <button onclick="calcular()">CALCULAR ENLACE</button>

        <div class="output-card" id="resCard">
            <h3 id="resTipo" style="margin:0; color:white">Resultados</h3>
            <div class="output-grid" id="resDetalle"></div>
        </div>
    </div>

    <div class="stats-panel">
        <h3 style="margin-top:0">Información Base</h3>
        
        <div id="infoA" class="mini-stat">
            <span style="color:#666">Esperando Átomo A...</span>
        </div>
        
        <div id="infoB" class="mini-stat">
            <span style="color:#666">Esperando Átomo B...</span>
        </div>
    </div>

</div>

<script src="quimica.js"></script>
<script>
    let apiInfo, apiCalcular;

    createModule().then(Module => {
        // Mapeo de funciones C -> JS
        apiInfo = Module.cwrap('obtener_info_elemento_wasm', 'string', ['string', 'number']);
        apiCalcular = Module.cwrap('calcular_enlace_wasm', 'string', ['string', 'number', 'string', 'number']);
        
        console.log("✅ Motor WASM listo.");
        
        actualizarInfo('A');
        actualizarInfo('B');
    });

    function actualizarInfo(id) {
        if (!apiInfo) return; 

        const simbInput = document.getElementById('simb' + id);
        const eInput = document.getElementById('e' + id);
        const infoDiv = document.getElementById('info' + id);

        const simb = simbInput.value.trim();
        
        let electrones = 0;
        if (eInput.value !== "") {
            electrones = parseInt(eInput.value);
        }

        if (simb.length > 0) {
            // Llamada a C
            const res = JSON.parse(apiInfo(simb, electrones));
            
            if (!res.error) {
                let signo = "=";
                if (res.carga > 0) signo = ">";
                if (res.carga < 0) signo = "<";

                let mullikenStr = res.mulliken < 0 ? "Sin datos NIST" : res.mulliken.toFixed(4) + " eV";
                
                infoDiv.innerHTML = `
                    <div style="font-size:1.2rem; color: #007acc; font-weight:bold;">${res.nombre}</div>
                    <div class="stat-sub">Z=${res.z} | Carga: ${res.carga}</div>
                    <div style="margin-top:5px;">Mulliken: <b style="color:white">${mullikenStr}</b></div>
                    <div>Pauling Ref: <span style="color:#aaa">${signo} ${res.pauling_ref.toFixed(2)}</span></div>
                `;

                if (document.activeElement !== eInput) {
                    eInput.placeholder = `0-${res.z}`;
                }
                eInput.max = res.z; 
                eInput.min = 0;

            } else {
                infoDiv.innerHTML = `<span style="color:#ff5555">Elemento no encontrado</span>`;
            }
        } else {
            infoDiv.innerHTML = `<span style="color:#666">Esperando entrada...</span>`;
        }
    }

    function calcular() {
        if (!apiCalcular) return;

        const sA = document.getElementById('simbA').value;
        const eA = parseInt(document.getElementById('eA').value || 0);
        const sB = document.getElementById('simbB').value;
        const eB = parseInt(document.getElementById('eB').value || 0);

        const data = JSON.parse(apiCalcular(sA, eA, sB, eB));

        if (data.error) {
            alert(data.error);
            return;
        }

        const card = document.getElementById('resCard');
        card.style.display = 'block';
        
        document.getElementById('resTipo').innerHTML = `
            ${data.tipo} <span style="font-size:0.8rem; color:#aaa">(${data.k_nom})</span>
        `;
        
        document.getElementById('resDetalle').innerHTML = `
            <span>Diferencia:</span> <span>${data.vak_y.toFixed(4)} eV</span>
            <span>Promedio:</span>   <span>${data.vak_x.toFixed(4)} eV</span>
            <span>% Iónico:</span>   <span>${data.ic.toFixed(2)}%</span>
            <span>Brazos:</span>     <span>${data.nomA}=${data.brazosA}, ${data.nomB}=${data.brazosB}</span>
        `;
    }
</script>

</body>
</html>
